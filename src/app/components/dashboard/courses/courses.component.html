<div class="p-4">
  <!-- Toast for notifications -->
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <p-card>
    <ng-template pTemplate="header">
      <div class="flex justify-between items-center px-4 py-3">
        <div class="space-y-1">
          <h1 class="text-2xl font-bold text-blue-700">Courses Management</h1>
          <p class="text-gray-500">Manage and view all course records</p>
        </div>
        <button
          pButton
          icon="pi pi-plus"
          label="Add Course"
          class="p-button-raised bg-blue-600 hover:bg-blue-700"
          (click)="openAddDialog()"
        ></button>
      </div>
    </ng-template>

    <!-- Search Bar -->
    <div class="flex gap-4 mx-4 mb-4">
      <span class="p-input-icon-left p-input-icon-right flex-1">
        <i class="pi pi-search"></i>
        <input
          type="text"
          pInputText
          class="w-full"
          placeholder="Search courses..."
          [(ngModel)]="searchQuery"
          (keyup.enter)="searchCourses()"
        />
        <i
          class="pi pi-times cursor-pointer"
          *ngIf="searchQuery"
          (click)="searchQuery = ''; getAllCourses()"
        ></i>
      </span>
      <button
        pButton
        type="button"
        label="Search"
        class="p-button-outlined"
        (click)="searchCourses()"
      ></button>
    </div>

    <p-divider class="m-0"></p-divider>

    <!-- Courses Table with fixed height and scrollable -->
    <div class="mx-4 mb-4">
      <p-table
        [value]="filteredCourses"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5, 10, 25]"
        [loading]="loading"
        styleClass="p-datatable-gridlines p-datatable-striped"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} courses"
        [scrollable]="true"
        scrollHeight="400px"
      >
        <ng-template pTemplate="header">
          <tr class="bg-gray-100">
            <th pSortableColumn="courseCode" class="bg-gray-100">
              Course Code <p-sortIcon field="courseCode"></p-sortIcon>
            </th>
            <th pSortableColumn="courseName" class="bg-gray-100">
              Course Name <p-sortIcon field="courseName"></p-sortIcon>
            </th>

            <th style="width: 250px" class="bg-gray-100">Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-course>
          <tr class="hover:bg-blue-50">
            <td>{{ course.code }}</td>
            <td>{{ course.name }}</td>
            <td>
              <div class="flex gap-2">
                <button
                  pButton
                  label="View"
                  icon="pi pi-eye"
                  class="p-button-text p-button-info text-sm"
                  (click)="getCourseById(course._id)"
                ></button>
                <button
                  pButton
                  label="Edit"
                  icon="pi pi-pencil"
                  class="p-button-text p-button-success text-sm"
                  (click)="openUpdateDialog(course)"
                ></button>
                <button
                  pButton
                  label="Delete"
                  icon="pi pi-trash"
                  class="p-button-text p-button-danger text-sm"
                  (click)="confirmDelete(course._id)"
                ></button>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4" class="text-center p-4">
              <div class="flex flex-col items-center py-6">
                <i class="pi pi-search text-4xl text-gray-400 mb-4"></i>
                <p class="text-gray-500">No courses found</p>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-card>

  <!-- Course Details Dialog -->
  <p-dialog
    [(visible)]="isDialogVisible"
    [modal]="true"
    header="Course Details"
    [style]="{ width: '450px' }"
    [draggable]="false"
    [resizable]="false"
    styleClass="rounded-lg shadow-lg"
  >
    <div *ngIf="selectedCourse" class="p-4">
      <div class="py-2 border-b border-gray-200 flex">
        <span class="font-semibold text-gray-700 w-1/3">Course Code:</span>
        <span class="text-gray-900 w-2/3">{{ selectedCourse.code }}</span>
      </div>
      <div class="py-2 border-b border-gray-200 flex">
        <span class="font-semibold text-gray-700 w-1/3">Course Name:</span>
        <span class="text-gray-900 w-2/3">{{ selectedCourse.name }}</span>
      </div>

      <div class="flex justify-end mt-6">
        <button
          pButton
          label="Close"
          icon="pi pi-times"
          class="p-button-text"
          (click)="closeDialog()"
        ></button>
      </div>
    </div>
  </p-dialog>

  <!-- Add Course Dialog -->
  <p-dialog
    [(visible)]="isAddDialogVisible"
    [modal]="true"
    header="Add New Course"
    [style]="{ width: '450px' }"
    [draggable]="false"
    [resizable]="false"
    styleClass="rounded-lg shadow-lg"
  >
    <div class="p-4">
      <div class="mb-4">
        <label
          for="courseCode"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Course Code *</label
        >
        <input
          id="courseCode"
          type="text"
          pInputText
          [(ngModel)]="newCourse.code"
          class="w-full"
          required
        />
      </div>
      <div class="mb-4">
        <label
          for="courseName"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Course Name *</label
        >
        <input
          id="courseName"
          type="text"
          pInputText
          [(ngModel)]="newCourse.name"
          class="w-full"
          required
        />
      </div>

      <div class="flex justify-end gap-2 mt-6">
        <button
          pButton
          label="Cancel"
          icon="pi pi-times"
          class="p-button-text"
          (click)="closeAddDialog()"
        ></button>
        <button
          pButton
          label="Save"
          icon="pi pi-check"
          class="p-button-raised bg-blue-600 hover:bg-blue-700"
          (click)="createCourse()"
        ></button>
      </div>
    </div>
  </p-dialog>
  <p-dialog
    [(visible)]="isUpdateDialogVisible"
    [modal]="true"
    header="Update Course"
    [style]="{ width: '450px' }"
    [draggable]="false"
    [resizable]="false"
    styleClass="rounded-lg shadow-lg"
  >
    <div *ngIf="selectedCourse" class="p-4">
      <form #courseForm="ngForm" (ngSubmit)="onSubmitUpdate(courseForm)">
        <div class="mb-3">
          <label for="code" class="block font-semibold text-gray-700 mb-1"
            >Code:</label
          >
          <input
            id="code"
            type="text"
            pInputText
            class="w-full"
            name="code"
            [(ngModel)]="updatedCourse.code"
            required
          />
        </div>
        <div class="mb-3">
          <label for="name" class="block font-semibold text-gray-700 mb-1"
            >Name:</label
          >
          <input
            id="name"
            type="text"
            pInputText
            class="w-full"
            name="name"
            [(ngModel)]="updatedCourse.name"
            required
          />
        </div>

        <div class="flex justify-end mt-6 gap-2">
          <button
            pButton
            type="button"
            label="Cancel"
            icon="pi pi-times"
            class="p-button-text"
            (click)="closeDialog()"
          ></button>
          <button
            pButton
            type="submit"
            label="Save"
            icon="pi pi-check"
            [disabled]="!courseForm.valid"
          ></button>
        </div>
      </form>
    </div>
  </p-dialog>
</div>
